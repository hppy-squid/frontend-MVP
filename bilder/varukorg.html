<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varukorg</title>
    <link rel="stylesheet" href="varukorg.css"><body>
    <header>
        <h1>Vår kaffeshop</h1>
        <nav>
            <ul>
                <li><a href="#">Hem</a></li>
                <li><a href="#">Kaffe</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Mitt konto</a></li>
                <li><button class="signup-btn">Sign Up</button></li>
                <li><button class="cart-btn">Baskett (3)</button></li>
            </ul>
        </nav>
    </header>
    
    <section class="cart-container">
        <h2>Varukorg</h2>
        <div class="cart-item">
            <img src="coffee1.jpg" alt="Jättegott kaffe">
            <div class="cart-details">
                <strong>Jättegott kaffe</strong><br>
                500 g<br>
                1 st - Hela bönor
            </div>
            <span>100:-</span>
        </div>
        <div class="cart-item">
            <img src="coffee2.jpg" alt="Ovanligt Kaffe">
            <div class="cart-details">
                <strong>Ovanligt Kaffe</strong><br>
                500 g<br>
                1 st - Hela bönor
            </div>
            <span>67:-</span>
        </div>
        <div class="cart-item">
            <img src="coffee3.jpg" alt="Vanligt Kaffe">
            <div class="cart-details">
                <strong>Vanligt Kaffe</strong><br>
                700 g<br>
                2 st - Hela bönor
            </div>
            <span>98:-</span>
        </div>
        <div class="order-summary">
            <h3>Order summary</h3>
            <p>Utan frakt: 265 kr</p>
            <p>Frakt: 40 kr</p>
            <h4>Total: 305 kr</h4>
            <button class="checkout-btn">Continue to payment</button>
        </div>
    </section>
</body>
</html>
